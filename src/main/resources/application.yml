server:
    port: 8081

    compression:
        enabled: true

    undertow:
        io-threads: 8
        worker-threads: 64
        buffer-size: 1024
        direct-buffers: true

# 数据库访问配置
spring:
    profiles:
        active: @profileActive@

    datasource:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        initial-size: 25
        min-idle: 5
        max-active: 100
        max-wait: 60000
        time-between-eviction-runs-millis: 60000
        min-evictable-idle-time-millis: 300000
        validation-query: SELECT 1 FROM DUAL
        test-while-idle: true
        test-on-borrow: false
        test-on-return: false

    mvc:
        throw-exception-if-no-handler-found: true

    thymeleaf:
        prefix: classpath:/templates/
        suffix: .html
        mode: LEGACYHTML5

    servlet:
        multipart:
            max-file-size: 10MB
            max-request-size: 10MB

# Mybatis基础配置
mybatis:
    mapper-locations: classpath:com/github/phonenumbermanager/dao/*Mapper.xml
    type-aliases-package: com.github.phonenumbermanager.entity
    config-location: classpath:mybatis-config.xml

pagehelper:
    helper-dialect: mysql
    reasonable: false
    params: count=countSql

logging:
    config: classpath:logback-spring.xml
    pattern:
        console: "[%d{yyyy-MM-dd HH:mm:ss}] -- [%-5p]: [%c] -- %m%n"
        file: "[%d{yyyy-MM-dd HH:mm:ss}] -- [%-5p]: [%c] -- %m%n"
    path: /var/log/phone-number-manager
